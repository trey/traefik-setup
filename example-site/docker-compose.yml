networks:
  web:
    external: true
  internal:
    external: false

services:
  web:
    build: .
    command: gunicorn example_project.wsgi -b 0.0.0.0:8001
    volumes:
      - .:/code
    ports:
      # HOST:CONTAINER
      - '8001:8001'
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    labels:
      - traefik.backend=example_web_1
      - traefik.frontend.rule=Host:subdomain.example.com
      - traefik.docker.network=web
      - traefik.port=8001
    networks:
      - internal
      - web
    depends_on:
      - db
  db:
    image: postgres:12
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    labels:
      - traefik.enable=false
    networks:
      - internal
    volumes:
      - postgres_data:/var/lib/postgresql/data/

volumes:
  postgres_data:
